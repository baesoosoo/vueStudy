<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <!-- 지역 component -->
    <div id="app">
        <kossibutton></kossibutton> <!-- kossibutton 사용 -->
    </div>
    <hr>
    <hr>
    <div id="app-1">
        <kossibutton></kossibutton> <!-- kossibutton 사용 -->
    </div>
    <script>
        Vue.component('hello-world', {
            template: `<div>hello world</div>`
        });

        const kossibutton = {
            template: `
                <div>
                    {{ name }}<br>
                    <hello-world></hello-world>
                    <button @click="changeText">Click</button>
                </div>
            `,
            data() {
                return {
                    name: 'suhyun'
                }
            },
            methods: {
                changeText() {
                    this.name = 'suhyun updated';
                }
            },
        };

        const app = new Vue({
            el: '#app',
            components: { 
                'kossibutton': kossibutton
            }
        });

        const app1 = new Vue({
            el: '#app-1',
            components: { // app-1에서도 컴포넌트 등록
                'kossibutton': kossibutton
            }
        });
    </script>
</body>


</html>
